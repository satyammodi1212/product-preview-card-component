<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="contnear">
    <div class="contnear_1">
      <img src="1.jpg" class="image1" />
      <img src="2.jpg" class="image2" />
    </div>
    <div class="contnear_2">
      <p>PERFUME</p>
      <h1>Gabrielle
        Essence Eau
        De Parfum</h1>
      <p>A floral, solar and vouptuous interpretation composed by Olivier Polog, Perfume-Creator for the House of
        CHANEL.</p>
      <h3>$149.99 <span><del> $169.99</del></span></h3>
      <button>
        <span class="material-symbols-outlined">
          shopping_cart
        </span>
        Add to Cart
      </button>
    </div>
  </div>

</body>

</html>
